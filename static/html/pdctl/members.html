
<!-- The members page, refer to static/js/controller -->
<div>

   <span class="page-header">
    <!-- Display images title and the JSON link -->
    <h1 class="page-header-left">{{'PD Members'|translate}} <a ng-href="{{canonicalServer}}/members/json" target="_blank"><img src="static/img/json-logo.png" height="32"></a></h1>

    <!-- Display search form in the right -->
    <div class="page-header-right">
      <input type="text" class="form-control" placeholder="{{'search'|translate}}" ng-model="search" autofocus>
    </div>
  </span> <!-- End of page header -->

  <!-- Todo: No need to use <br/> -->
  <br/><br/><br/><br/>

  <!-- Alert if we get nothing from server -->
  <div ng-show="!members.length" class="alert alert-danger" role="alert">{{'no_members'|translate}}</div>


  <!-- Display all images information -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th><a href="" ng-click="predicate='member_id'; reverse=!reverse">{{'ID'|translate}}</a></th>
        <th><a href="" ng-click="predicate='members.name'; reverse=!reverse">{{'Name'|translate}}</a></th>
        <th><a href="" ng-click="predicate='leader.name'; reverse=!reverse">{{'PD Leader Name'|translate}}</a></th>
        <th><a href="" ng-click="predicate='etcd_leader.name'; reverse=!reverse">{{'Etcd Leader Name'|translate}}</a></th>		
      </tr>
    </thead>

    <tbody>
      <!-- When search result is null, display the message -->
      <tr ng-show="(members | filter: search).length == 0">
        <td colspan="10" align="center">{{'no_search_result_for'|translate}} <b style="color:blue">{{search}}</b></td>
      </tr>

      <tr ng-repeat="member in members | filter: search | orderBy:predicate:reverse track by $index ">
	        <td>{{member.member_id | limitTo:12}}</td> <!-- Shorten members id -->
	        <td>{{member.name}}</td> <!-- Add comma between tags -->
	        <td>{{leader.name}}</td>
			<td>{{etcd_leader.name}}</td>
	  </tr>
    </tbody>
  </table>

</div> <!-- End of this angular page -->
